<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo Tracker</title>
    <link rel="stylesheet" href="./assets/css/style.css" ></link>
    
</head>
<body>
    <div class="card">

        <h1>Todo Tracker</h1>
        <section>
            <form method="post" id="todo-form" name="todo-form">
                <label for="todo-text">Add a Todo:</label>
                <input type="text" name="todo-text" id="todo-text" placeholder="I need to..." >
            </form>
            <p>Todo Count : <span id="todo-count">0</span></p>
            <ul id="todo-list"></ul>
        </section>
    </div>
    <script src="./assets/js/script.js"></script>    
</body>
</html>
